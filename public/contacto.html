    <body>
      <!--Formulario de Contacto-->
      <div class="form_contenedor">
        <div class="form_contacto">
          <div class="form_titulo_container">
            <img
              class="imagen-form-1"
              src="./assets/img/formulario/contactanos.jpg"
            />
            <!--<h1 class="titulo_contactate">CONTACTATE CON NOSOTROS</h1>-->
          </div>
          <form class="form" id="formulario_contacto">
            <!-- nombre -->
            <label for="nombre" class="form_label">Nombre</label>
            <input
              type="text"
              name="nombre"
              class="form_input"
              id="nombre_formulario"
              placeholder="Nombre"
            />
            <div class="error_input_nombre"></div>
            <!-- apellido -->
            <label for="apellido" class="form_label">Apellido</label>
            <input
              type="text"
              name="apellido"
              class="form_input"
              id="apellido_formulario"
              placeholder="Apellido"
            />
            <div class="error_input_apellido"></div>
            <!-- email -->
            <label for="email" class="form_label">E-mail:</label>
            <input
              type="email"
              name="email"
              class="form_input"
              id="email_formulario"
              placeholder="Email"
            />
            <div class="error_input_email"></div>
            <!-- telefono -->
            <label for="telefono" class="form_label">Número de teléfono</label>
            <input
              type="number"
              name="telefono"
              class="form_input"
              id="telefono_formulario"
              placeholder="Teléfono"
            />
            <div class="error_input_telefono"></div>
            <!-- consulta/select -->
            <label class="form_label">Motivo de consulta *</label>
              <select
                class="form_input"
                name="consulta_formulario"
                id="consulta_formulario"
              >
                <option value="">Seleccione el motivo de su consulta...</option>
                <option value="1">Consultar stock de productos</option>
                <option value="2">Consultar precios</option>
                <option value="3">Otro...</option>
              </select>
              <div class="error_input_consulta" ></div>
            <!-- Imagen/File -->
              <label class="form_label">Puede subir una imagen aquí (opcional):</label>
                <p class="p_img_file">Aquí puede subir una imagen(opcional):</p>
              <input
                  type="file"
                  class="form_input"
                  id="imagen_form"
                  name="imagen_form"
                  accept="image/png, image/jpeg, image/webp"
                />
            <!-- Terminos y condiciones -->
              <label class="formulario_label_check">
                <input
                  type="checkbox"
                  class="form_input"
                  name="condiciones_formulario"
                  id="condiciones_formulario"
                />
                <b class="form_span">Acepto los términos y condiciones. *</b>
              </label>
              <div class="error_input_condiciones"></div>
            <!-- Enviar formulario -->
            <div class="form_boton_enviar">
              <input
                type="submit"
                class="form_btn"
                id="enviar"
                value="Enviar"
              />
            </div>
          </form>
        </div>
      </div>

      <script src="./js/script.js"></script>

    </body>
